<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Translator Settings</title>
  <style>
    body {
      width: 280px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f4f5;
      color: #18181b;
    }
    h2 {
      color: #128C7E;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    .option-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d4d4d8;
      border-radius: 6px;
      background-color: #ffffff;
      box-sizing: border-box;
      font-size: 14px;
    }
    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #25D366;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #128C7E;
    }
    #logoutButton:hover {
      background-color: #d4d4d8 !important;
    }
    #submitCode {
        margin-top: 8px;
    }
    .status-box {
      margin-top: 12px;
      font-size: 13px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    .status-box.success {
        background-color: #dcfce7;
        color: #166534;
    }
    .status-box.error {
        background-color: #fee2e2;
        color: #991b1b;
    }
    .status-box.info {
        background-color: #e0f2fe;
        color: #0c4a6e;
    }
    #codeInputContainer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e4e4e7;
    }
    .help-text {
      font-size: 12px;
      color: #71717a;
      margin-top: 4px;
      font-weight: 400;
    }
    a {
        color: #128C7E;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>WhatsApp Translator</h2>

  <!-- Language Settings Section -->
  <div class="option-group">
    <label for="targetLanguage">Translate my messages to:</label>
    <select id="targetLanguage">
      <option value="English">English</option>
      <option value="Vietnamese">Vietnamese</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
      <option value="Chinese">Chinese</option>
      <option value="Japanese">Japanese</option>
      <option value="Korean">Korean</option>
      <option value="Russian">Russian</option>
    </select>
    <div class="help-text">The language you want to send messages in.</div>
  </div>

  <div class="option-group">
    <label for="sourceLanguage">My language is:</label>
    <select id="sourceLanguage">
      <option value="Vietnamese">Vietnamese</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
      <option value="Chinese">Chinese</option>
      <option value="Japanese">Japanese</option>
      <option value="Korean">Korean</option>
      <option value="Russian">Russian</option>
    </select>
    <div class="help-text">Incoming messages will be translated to this language.</div>
  </div>

  <button id="saveButton">Save Settings</button>
  <div id="statusMessage" class="status-box" style="display: none;"></div>

  <!-- License Status and Activation Section -->
  <div id="licenseSection">
    <div id="trial-info" class="status-box info" style="display: none;"></div>
    <div id="codeInputContainer" style="display: none;">
      <label for="upgradeCode">Enter your License Key:</label>
      <input type="text" id="upgradeCode" placeholder="Paste your key here">
      <button id="submitCode">Activate</button>
      <div class="help-text">Don't have a key? <a href="https://michaelhank.gumroad.com/l/fzgnv" target="_blank">Get one here</a>.</div>
    </div>
    <button id="logoutButton" style="display: none; margin-top: 10px; background-color: #e4e4e7; color: #18181b;">Log out</button>
    <div id="codeStatus" class="status-box" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
