<!DOCTYPE html>
<html>
<head>
    <title>YouTube Automation Tool</title>
    <style>
        body {
            width: 350px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #3367d6;
        }
        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4285f4;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-text {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>YouTube Automation Tool</h2>
    
    <div class="input-group">
        <label for="targetXPath">Target Related XPath:</label>
        <input type="text" id="targetXPath" value="//div[@class='thumbnail style-scope ytcp-entity-card'][1]">
    </div>
    
    <div class="input-group">
        <label for="delayTime">Delay Between Clicks (ms):</label>
        <input type="text" id="delayTime" value="2000">
    </div>
    
    <div class="input-group">
        <div class="toggle-label">
            <span class="toggle-text">Content for children:</span>
            <label class="switch">
                <input type="checkbox" id="forChildrenToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <button id="executeButton">Execute Task</button>
    <div id="status" style="margin-top: 10px; color: #666;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
