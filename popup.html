<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Related Video Linker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #cc0000;
    }
    .control-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .control-buttons button {
      width: 32%;
      font-size: 12px;
    }
    #pauseButton {
      background-color: #ffa500;
    }
    #pauseButton:hover {
      background-color: #cc8400;
    }
    #resumeButton {
      background-color: #008000;
    }
    #resumeButton:hover {
      background-color: #006600;
    }
    #stopButton {
      background-color: #808080;
    }
    #stopButton:hover {
      background-color: #666666;
    }
    .status-message {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-height: 16px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>YouTube Shorts Related Video Linker</h1>
  
  <label for="videoTitle">Tên video:</label>
  <input type="text" id="videoTitle" placeholder="Tên đầy đủ và chính xác video bạn muốn gắn">
  
  <button id="startButton">Bắt đầu</button>
  
  <div class="control-buttons">
    <button id="pauseButton">Tạm dừng</button>
    <button id="resumeButton">Tiếp tục</button>
    <button id="stopButton">Dừng hẳn</button>
  </div>
  
  <div id="statusMessage" class="status-message"></div>

  <script src="popup.js"></script>
</body>
</html>
