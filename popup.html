<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Translator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #e8f5e9;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>WhatsApp Translator</h1>
  <div class="status">
    Extension đang hoạt động. Tin nhắn mới sẽ được tự động dịch.
  </div>
  <button id="restart">Khởi động lại</button>
  
  <script src="popup.js"></script>
</body>
</html>
